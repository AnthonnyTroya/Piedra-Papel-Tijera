<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <h1>Rock Paper Scissor</h1>
        <div id="result">

            <img id="machineimg" src="img/rock.svg" alt="">
            <p>Maquina</p>
            <div id="start-text">
                Pulsa Cualquier Boton
            </div>

            <img id="userimg" src="img/rock.svg" alt="">
            <p>Usuario</p>
        </div>

        <div id="groupbtn">
            <button id="rock" type="button">
                <img src="img/rock.svg" alt="piedra">
            </button>
            <button id="cut">
                <img src="img/cut.svg" alt="tijeras">
            </button>
            <button id="paper">
                <img src="img/paper.svg" alt="papel">
            </button>
        </div>
        <footer>
            Realizado por Anthonny Troya
        </footer>
    </div>
    <script src="main.js"></script>
</body>

</html>
